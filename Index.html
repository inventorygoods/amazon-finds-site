<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Finds</title>
    <style>
        body {
            background-color: black;
            color: #f3c613; /* Amazon gold */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #232f3e; /* Amazon blue */
            color: white;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #131a22; /* Amazon dark blue */
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }
        .product {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            border-bottom: 1px solid #f3c613;
            padding-bottom: 10px;
        }
        .product img {
            width: 100px;
            height: 100px;
            border-radius: 10px;
            margin-right: 20px;
        }
        .product a {
            color: #f3c613;
            text-decoration: none;
            font-weight: bold;
        }
        .product a:hover {
            text-decoration: underline;
        }
        footer {
            text-align: center;
            color: white;
            margin-top: 20px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>My Amazon Finds</h1>
    </header>
    <div class="container">
        <div class="product">
            <img src="https://via.placeholder.com/100" alt="Product 1">
            <div>
                <p><a href="https://www.amazon.com/YOUR_AFFILIATE_LINK_1" target="_blank">Product Name 1</a></p>
                <p>Short description of the product goes here.</p>
            </div>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/100" alt="Product 2">
            <div>
                <p><a href="https://www.amazon.com/YOUR_AFFILIATE_LINK_2" target="_blank">Product Name 2</a></p>
                <p>Short description of the product goes here.</p>
            </div>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/100" alt="Product 3">
            <div>
                <p><a href="https://www.amazon.com/YOUR_AFFILIATE_LINK_3" target="_blank">Product Name 3</a></p>
                <p>Short description of the product goes here.</p>
            </div>
        </div>
    </div>
    <footer>
        <p>Disclosure: As an Amazon Associate, I earn from qualifying purchases.</p>
    </footer>
</body>
</html>
